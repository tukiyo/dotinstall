---
- hosts: all
  user: vagrant
  sudo: yes
  tasks:

  - name: パッケージをインストール
    yum: pkg={{ item }} state=installed enablerepo=remi
    with_items:
      - php
      - php-devel
      - php-mysql
      - php-mbstring
      - php-gd

  #- name: Check php.ini.orig
  #  stat: path="/etc/php.ini.orig"
  #  register: php_ini_patch

  - action: template src="templates/php.ini" dest="/etc/php.ini"
  #  when: not php_ini_patch.stat.exists
  

  - name: generate /var/log/php.log
    command: touch /var/log/php.log

  - name: chmod /var/log/php.log
    file: path=/var/log/php.log owner=apache group=apache mode=0644 state=file

  - name: httpdの再起動
    service: name=httpd state=restarted
