#- action: template src="templates/php.ini" dest="/etc/php.ini"
#  when: not php_ini_patch.stat.exists

- name: generate {{ php_log }}
  command: touch {{ php_log }}

- name: chmod {{ php_log }}
  file: path={{ php_log }} owner=apache group=apache mode=0644 state=file

- name: httpdの再起動
  service: name=httpd state=restarted
