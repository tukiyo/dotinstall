---
- name: install php5.6
  yum: pkg={{ item }} state=installed enablerepo=remi
  with_items:
    - php56
    - php56-php-devel
    - php56-php-mysqlnd
    - php56-php-mbstring
    - php56-php-gd

#- name: Check php.ini.orig
